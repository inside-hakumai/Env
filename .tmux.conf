set-option -g default-terminal screen-256color

# prefixキーをC-tに変更
set -g prefix C-t

# C-bのキーバインドを解除
unbind C-b

# powerline導入
# run-shell "powerline-daemon -q"
# source "/Users/inside_rice164/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"

# powerline風statuslineの設定
set -g status-left-length 35
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '#[fg=colour235,bg=colour84,bold](´・ω ・`) ❐ #S #[fg=colour84,bg=colour234]⮀#[fg=colour234,bg=#B2FFDA]⮀#[fg=colour235,bg=#B2FFDA,bold] #(whoami) #[fg=#B2FFDA,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-right "#(wemux status_users)"

# ステータスライン - Right
set -g status-right '#[fg=colour255]#[fg=colour235,bg=colour255,bold] #(echo $LANG) #[fg=colour234]#[fg=colour39,bg=colour234]#[fg=colour235,bg=colour39] ↑ #(pc-running-time) #[fg=colour234]#[bg=colour234,fg=#B2FFDA]#[fg=colour235,bg=#B2FFDA] (#(loadaverage)) Mem #(used-mem)% #[fg=colour234]#[fg=colour84, bg=colour234]#[fg=colour235, bg=colour84, bold] %y/%m/%d(%a)%H:%M #[default]'

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# キーストロークのディレイを減らす

# | でペインを縦に分割する
bind | split-window -h -c '#{pane_current_path}'

# - でペインを横に分割する
bind - split-window -v -c '#{pane_current_path}'

#ペインサイズ変更
bind -r H resize-pane -L 5
#bind -r J resize-pane -D 5
#bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#ペイン間入力同期
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# アクティブなペインを目立たせる
set -g pane-active-border-fg green
set -g pane-active-border-bg default